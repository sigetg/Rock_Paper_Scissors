<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="heading">
        <h1>Rock Paper Scissors</h1>
        <p>First to five wins!</p>
    </div>
    <div id="buttons">
        <button class="rock"><img src="./rock.png" alt="a hand rock"></button>
        <button class="paper"><img src="./paper.png" alt="a hand paper"></button>
        <button class="scissors"><img src="./scissors.png" alt="a hand scissors"></button>
    </div>

    <div id="result">
        <div class="label">
            You Chose:
            <div class="inner playerChoice"></div>
        </div>
        <div class="label">
            The Computer Chose:
            <div class="inner computerChoice"></div>
        </div>
        <div class="label">
            Game Outcome:
            <div class="inner gameOutcomeMessage"></div>
        </div>
    </div>
    <div id="wins">
        <div class="first">
            Player wins:
            <div class="player wins"></div>
        </div>
        <div class="second">
            Computer wins: 
            <div class="computer wins"></div>
        </div>

    </div>
</body>
</html>
